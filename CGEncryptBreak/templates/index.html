    });

    function startDrawing() {
      points = []; // æ¸…ç©ºè·¯çº¿
      polyline.hide(); // éšè—è·¯çº¿
      startMarker.hide(); // éšè—èµ·ç‚¹
      endMarker.hide(); // éšè—ç»ˆç‚¹
      isDrawing = true;
      isCircle = false;
      canvasMap.classList.add("drawing");
    }

    function endDrawing() {
      if (points.length === 0) { return; }
      isCircle = false;
      isDrawing = false;
      showPath(isCircle);
      // æ˜¾ç¤ºç»ˆç‚¹
      endMarker.setPosition(points[points.length - 1]);
      endMarker.show();
      canvasMap.classList.remove("drawing");
    }

    function endCircle() {
      if (points.length === 0) { return; }
      isCircle = true;
      isDrawing = false;
      showPath(isCircle);
      // éšè—ç»ˆç‚¹
      endMarker.hide();
      canvasMap.classList.remove("drawing");
    }

    function startRunning() {
      if (points.length === 0) { return; }
      var data = { pointList: points, isCircle: isCircle };
      fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      }).then(response => response.json()
      ).then(data => {
        console.log('response:', data);
        if (data.code === 200) {

          })
        } else {
          snackbarContainer.MaterialSnackbar.showSnackbar({
            message: "ç”±äºæœªçŸ¥é”™è¯¯ï¼Œåˆ·è·‘å¤±è´¥ã€‚"
          })
        }
      }).catch((error) => {
        console.error('Error:', error);
      });
    }

    function redraw() {
      if (points.length === 0) { return; }
      points.pop(); // æ’¤å›ä¸€ä¸ªç‚¹
      endMarker.hide(); // éšè—ç»ˆç‚¹
      isDrawing = true;
      isCircle = false;
      showPath(isCircle);
      canvasMap.classList.add("drawing");
    }

    function setLine(_points, _isCircle) {
      startDrawing();
      points = JSON.parse(_points);
      isCircle = _isCircle;
      if (isCircle) {
        endCircle();
      } else {
        endDrawing();
      }
      isDrawing = false;
    }

    showMsg = function() {
      document.getElementById("announcement").classList.remove("hide")
    };
    hideMsg = function() {
      document.getElementById("announcement").classList.add("hide")
    };
